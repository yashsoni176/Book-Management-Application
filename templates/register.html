<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
</head>
<body style="background:url(https://images.unsplash.com/photo-1499257398700-43669759a540?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80) no-repeat; background-size:100%">
    <h3 style="text-align: center; margin-top: 1%; color: white;">REGISTRATION</h3>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12"></div>
            <form action="/register" method="post">
                <table class="table table-borderless" style="color: white;">
                    <tr>
                        <td>Name </td>
                        <td><input name="name" type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Address </td>
                        <td><input name="address" type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Email-ID </td>
                        <td><input name="email" type="email" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Phone </td>
                        <td><input name="phone" type="number" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Password </td>
                        <td><input name="pass" type="password" class="form-control"></td>
                    </tr>
                        <td></td>
                        <td><button class="btn btn-success" type="submit">SUBMIT</button></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html
